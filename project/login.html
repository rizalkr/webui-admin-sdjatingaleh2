<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard Admin</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="login-container">
        <img src="./images/logo.png" alt="logo" class="logo" />
        <h1>Dashboard Admin</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            // Validasi input sederhana sebelum mengirim permintaan login
            if (!username || !password) {
                errorMessage.textContent = "Username dan Password wajib diisi!";
                return;
            }

            try {
                const token = await auth.loginUser(username, password);
                window.location.href = "dashboard.html"; // Redirect ke dashboard jika sukses
            } catch (error) {
                console.error("Login error:", error);
                errorMessage.textContent = "Login gagal: periksa kredensial Anda.";
            }
        });
    </script>
</body>
</html>
